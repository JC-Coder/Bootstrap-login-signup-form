<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
     <!-- bootstrap css -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
     <!-- font awesome  -->
     <script src="https://kit.fontawesome.com/3efb728339.js" crossorigin="anonymous"></script>
    <title>Login form </title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="circle"></div>
                <header class="myHed text-center">
                    <i class="far fa-user"></i>
                    <p>LOGIN</p>
                </header>

                <form action="" class="main-form text-center">
                    <div class="form-group my-0">
                        <label class="my-0">
                            <i class="fas fa-user"></i>
                            <input type="text" class="myInput" placeholder="Username">
                        </label>
                    </div>

                    <div class="form-group my-0">
                        <label class="my-0">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="myInput" placeholder="Password">
                        </label>
                    </div>

                    <label class="check_1">
                        <input type="checkbox" checked>
                        Remember Me
                    </label>

                    <div class="form-group">
                        <label>
                            <input type="button" class="btn form-control button" value="LOGIN">
                        </label>
                    </div>

                    <span class="check_1">Forget Password</span>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
