<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css -->
    <link rel="stylesheet" href="./signup.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/3efb728339.js" crossorigin="anonymous"></script>
 
    <title>Sign Up</title>
</head>
<body>
    <div class="main d-flex justify-content-center align-items-center">
        <div class="card p-3 rounded-5 shadow border-0">
            <div class="card-body">
                <div class="circle"></div>
                <div class="circle2"></div>
                <header class="text-center">
                    <i class="far fa-user fs-1 mb-2"></i>
                    <h3 class="fs-2">SIGNUP</h3>
                </header>

                <form action="" class="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name">
                        <i class="fas fa-note-sticky"></i> 
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name">
                        <i class="fas fa-note-sticky"></i>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                        <i class="fas fa-user"></i>
                    </div>
                    
                    <div class="form-group checkbox d-flex align-items-center justify-content-center">
                        <input type="checkbox" class="form-check me-2"> 
                        <p class="m-0 f-6">terms and conditions</p>
                    </div>

                    <div class="form-group text-center mt-3">
                        <button class="btn fw-bold shadow" type="button">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
